<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Diabetes Diagnostic System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-heartbeat me-2"></i>
                DiabetesDiagnostic
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-4">Successfully Logged Out</h1>
            <p class="lead mb-5">Thank you for using our Diabetes Diagnostic System</p>
        </div>
    </section>

    <!-- Logout Message -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body p-5">
                            <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                            <h3 class="card-title mb-3">You have been logged out</h3>
                            <p class="card-text mb-4">Your session has been ended securely.</p>
                            <div class="d-grid gap-2 d-md-block">
                                <a href="{% url 'login' %}" class="btn btn-primary me-md-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Sign In Again
                                </a>
                                <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-home me-2"></i>
                                    Return Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Diabetes Diagnostic System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
